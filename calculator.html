<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js"></script>
</head>
<body>
    <div class="box">
    <table id="calculator"> 
        <tr> 
            <td colspan="3"> 
                <input type="text" id="result"> 
            </td> 
            <td><input type="button" value="Calculate" id="btn" onclick="calculate()"></td> 
        </tr> 
  
        <tr> 
            <td><input type="button" value="1" class="wh" id="btn1" onclick="btn1()"></td> 
            <td><input type="button" value="2" class="wh" id="btn2" onclick="btn2()"></td> 
            <td><input type="button" value="3" class="wh" id="btn3" onclick="btn3()"></td> 
            <td><input type="button" value="/" class="wh" id="btn4" onclick="btnslash()"></td> 
        </tr> 
        <tr> 
            <td><input type="button" value="4" class="wh" onclick="btn4()"></td> 
            <td><input type="button" value="5" class="wh" onclick="btn5()"></td> 
            <td><input type="button" value="6" class="wh" onclick="btn6()"></td> 
            <td><input type="button" value="*" class="wh" onclick="btnmultiply()"></td> 
        </tr> 
        <tr> 
            <td><input type="button" value="7"class="wh" onclick="btn7()"></td> 
            <td><input type="button" value="8" class="wh" onclick="btn8()"></td> 
            <td><input type="button" value="9" class="wh" onclick="btn9()"></td> 
            <td><input type="button" value="-" class="wh" onclick="btnminus()"></td> 
        </tr> 
        <tr> 
            <td><input type="button" value="0" class="wh" onclick="btn0()"></td> 
            <td><input type="button" value="." class="wh" onclick="btndot()"></td> 
            <td><input type="button" value="="class="wh" onclick="btnequal()"></td> 
            <td><input type="button" value="+" class="wh" onclick="btnplus()"></td> 
        </tr>
        <tr> 
            <td colspan="4"> 
                <!-- <input type="button" value="Reset" id="btnreset" onclick="btnreset()"> -->
                <input type="button" value="Reset" class="wh" onclick="btnreset()">
            </td>
        </tr> 
    </table> 
</div>
</body>
</html>
